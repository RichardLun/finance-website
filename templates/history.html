{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
      <tr>
        <th>Ticker</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    {% for history in histories %}
      <tr>
        <td>{{ history.ticker }}</td>
        <td>{{ history.shares }}</td>
        <td>{{ history.price }}</td> 
        <td>{{ history.total }}</td>
      </tr>
    {% endfor %}
    </table>
    
{% endblock %}
