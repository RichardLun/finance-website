{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input type="text" name="ticker" placeholder="Stock ticker" autofocus class="form-control"/>
            </div>
            <div class="form-group">
                <input type="text" name="shares" placeholder="Number of shares" autofocus class="form-control"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
